<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f8ff;
            color: #003366;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #cc0000;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        form {
            margin: 20px 0;
        }

        button {
            background-color: #cc0000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #990000;
        }

        a {
            text-decoration: none;
            color: #0066cc;
            font-size: 1em;
            font-weight: bold;
            margin-top: 15px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #004080;
        }
    </style>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este producto?</h1>
    <p>Producto: {{ producto.nombre }}</p>
    <p>Precio: ${{ producto.precio }}</p>
    <form action="{{ url_for('admin_eliminar_producto', id=id) }}" method="post">
        <button type="submit">Confirmar Eliminación</button>
    </form>
    <a href="{{ url_for('admin_productos') }}">Cancelar</a>
</body>
</html>
