<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este producto?</h1>
    <p>Producto: {{ producto.nombre }}</p>
    <p>Precio: ${{ producto.precio }}</p>
    <form action="{{ url_for('admin_eliminar_producto', id=id) }}" method="post">
        <button type="submit">Confirmar Eliminación</button>
    </form>
    <a href="{{ url_for('admin_productos') }}">Cancelar</a>
</body>
</html>
