<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ producto.nombre if producto else 'Agregar Producto' }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f8ff;
            color: #003366;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #002244;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
        }

        form input,
        form textarea,
        form button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #cccccc;
            border-radius: 5px;
            width: 100%;
        }

        form input:focus,
        form textarea:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 5px rgba(0, 102, 204, 0.5);
        }

        form textarea {
            resize: none;
            height: 80px;
        }

        form button {
            background-color: #0066cc;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <h1>{{ producto.nombre if producto else 'Agregar Producto' }}</h1>
    <form method="POST">
        <input type="text" name="nombre" placeholder="Nombre" value="{{ producto.nombre if producto else '' }}" required>
        <input type="text" name="categoria" placeholder="Categoría" value="{{ producto.categoria if producto else '' }}" required>
        <input type="number" step="0.01" name="precio" placeholder="Precio" value="{{ producto.precio if producto else '' }}" required>
        <textarea name="descripcion" placeholder="Descripción">{{ producto.descripcion if producto else '' }}</textarea>
        <input type="number" step="0.01" name="cantidad" placeholder="Cantidad" value="{{ producto.cantidad if producto else '' }}" required>
        <input type="url" name="imagen_url" placeholder="URL de la Imagen" value="{{ producto.imagen_url if producto else '' }}" required>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
